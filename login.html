<!DOCTYPE html>
<html>
<head>
	<title>Log in\Sign Up</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="forms">
  <ul class="tab-group">
    <li class="tab active"><a href="#login">Log In</a></li>
    <li class="tab"><a href="#signup">Sign Up</a></li>
  </ul>
  
  <form action="index.php" id="login" method="post">
    <h1>Welcome Back!</h1>
    <div class="input-field">
      <label for="email">Email</label>
      <input type="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" name="password" required>
      <input type="submit" value="Log In" class="button"/>
      <h1><a href="#" style="color: white;">Forgot Password?</a></h1>
    </div>

  </form>

  
  <form action="index.php" id="signup" method="post">
    <h1>Please fill in this form to create an account.</h1>
    <div class="input-field">
      <label for="fname">Full Name *</label>
      <input type="text" id="fname" name="fullname" required>
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required>
      <label for="city">City Of Residence *</label>
      <input type="text" id="city" name="city" required>
      <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;">
      <p><label for="file" style="cursor: pointer;">Upload Profile Picture</label></p>
      <img id="output" width="200" />	

      <input type="submit" value="Sign Up" class="button"/>
    </div>
  </form>
</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>

	$(window).load(function (e) {
  $("#signup").hide();
});

$(document).ready(function () {
  $("#signup").hide();
  $(".tab a").on("click", function (e) {
    e.preventDefault();

    $(this).parent().addClass("active");
    $(this).parent().siblings().removeClass("active");

    target = $(this).attr("href");
    $(".forms > form").not(target).hide();
    $(target).fadeIn(500);
  });
});

var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};


</script>

</body>
</html>
